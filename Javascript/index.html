<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript</title>
</head>
<body>
    
        <div class="container">
        <div>
            <button onclick="changeColor()">Change colour</button>
        <p id="myText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, aut repellat eaque, similique quis natus doloribus unde deserunt distinctio voluptate itaque architecto illo id laborum quisquam reiciendis facere aspernatur adipisci!</p>
        </div>
        <script>
        var colors = ["black", "blue", "purple", "red", "orange", "yellow", "green"];
        var i = 0;

        function changeColor() {
        document.getElementById("myText").style.color = colors[i];
        i = (i + 1) % colors.length; // Cycle through the array of colors
}
        </script>
</body>
</html>
